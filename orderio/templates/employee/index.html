{% extends "../base.html" %}
{% load static %}
{% block content %}
{% for message in messages %}
<div class="alert alert-{{message.level_tag}}  alert-dismissible fade show">
    {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<a href="{% url 'user:daily_menu' %}">Daily menu</a> <br>

Your daily allowance is : {{request.user.employee.daily_allowance}}<br>
Budget available: {{budget_available}}
{% endblock content %}
