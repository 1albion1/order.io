{% extends "../manager-base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css" integrity="sha512-yVvxUQV0QESBt1SyZbNJMAwyKvFTLMyXSyBHDO4BG5t7k/Lw34tyqlSDlKIrIENIzCl+RVUNjmCPG+V/GMesRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
Select user to show amount spent each week.
<select id="user-select" class="chosen">
  <option default>Select user</option>
    {% for user in users %}
      <option value="{{user.id}}" data-url="{% url 'manager:chart_user_spendings' user.id %}">
        {{user}} | {{user.first_name}} {{user.last_name}}
      </option>
    {% endfor %}
</select>
<div id="container" style="width: 75%;">
    <canvas id="population-chart" data-url="{% url 'manager:chart_user_spendings' 2 %}"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js" integrity="sha512-rMGGF4wg1R73ehtnxXBt5mbUfN9JUJwbk21KMlnLZDJh7BkPmeovBuddZCENJddHYYMkCh9hPFnPmS9sspki8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src='{% static "js/user_spendings.js" %}'></script> 
  <script type="text/javascript">
    $(".chosen").chosen();
  </script>
{% endblock content %}
