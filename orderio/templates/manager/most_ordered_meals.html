{% extends "../manager-base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css" integrity="sha512-yVvxUQV0QESBt1SyZbNJMAwyKvFTLMyXSyBHDO4BG5t7k/Lw34tyqlSDlKIrIENIzCl+RVUNjmCPG+V/GMesRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
Select option to see how many orders contain each meal.
<select id="user-select" class="chosen">
  <option default>Select week</option>
  <option value="0" data-url="{% url 'manager:chart_most_ordered_meals' 0 %}">All time</option>
    {% for weekly_menu in weekly_menus%}
      <option value="{{weekly_menu.id}}" data-url="{% url 'manager:chart_most_ordered_meals' weekly_menu.id %}">
        {{weekly_menu}}
      </option>
    {% endfor %}
</select>
<div id="container" style="width: 75%;">
    <canvas id="population-chart" ></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js" integrity="sha512-rMGGF4wg1R73ehtnxXBt5mbUfN9JUJwbk21KMlnLZDJh7BkPmeovBuddZCENJddHYYMkCh9hPFnPmS9sspki8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src='{% static "js/most_ordered_meals.js" %}'></script> 
  <script type="text/javascript">
    $(".chosen").chosen();
  </script>
{% endblock content %}
