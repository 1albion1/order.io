{% for message in messages %}
        <div class="alert alert-{{message.level_tag}}  alert-dismissible fade show">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
{% endfor %}
{% for meal in meals %}
  {{meal.name}}<br>
  <a href="{{meal.get_absolute_url}}">View</a> 
  <a href="{% url 'meal:update_meal' meal.id %}">Edit</a>  
  <a href="{% url 'meal:delete_meal' meal.id %}">Delete</a> 
  <hr>
{% endfor %}
