{% for message in messages %}
        <div class="alert alert-{{message.level_tag}}  alert-dismissible fade show">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
{% endfor %}
{% for category in categories %}
  {{category.name}}<br>
  <a href="{{category.get_absolute_url}}">View</a> 
  <a href="{% url 'meal:update_category' category.id %}">Edit</a> 
  <a href="{% url 'meal:delete_category' category.id %}">Delete</a> 
  <hr>
{% endfor %}
